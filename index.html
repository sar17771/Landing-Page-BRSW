<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="128x128" href="assets/images/br-icon-128x128.png">
  <meta property="og:title" content="JSK Borneo Reef Floating Island - Landing Page">
  <meta property="og:description" content="Experience the best water activities at JSK Borneo Reef Floating Island. Book your sea walking and ocean escapade adventures today!">
  <meta property="og:image" content="assets/images/br-icon-128x128.png">
  <meta property="og:image:width" content="128">
  <meta property="og:image:height" content="128">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jskborneoreef.my">
  <title>JSK Borneo Reef Floating Island - Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Experience the best water activities at JSK Borneo Reef Floating Island. Book your sea walking and ocean escapade adventures today!">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="assets/css/normalize.min.css" as="style">
  <link rel="preload" href="assets/css/tailwind.min.css" as="style">
  <link rel="preload" href="assets/css/fontawesome.min.css" as="style">
  <link rel="preload" href="assets/js/alpine.min.js" as="script">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/css/normalize.min.css">
  <link rel="stylesheet" href="assets/css/tailwind.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/cards.css">
  <link rel="stylesheet" href="assets/landing/landing.css">
  
  <!-- Local JavaScript -->
  <script src="assets/js/alpine.min.js" defer></script>
  <script src="assets/js/activities.js"></script>
  <script src="assets/js/card-component.js" defer></script>
  <script src="assets/js/gtranslate.js" defer></script>

  <style>
    /* Animations */
    .zoom-banner {
      animation: zoomInOut 15s ease-in-out infinite;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .marine-bg-animation {
      background: linear-gradient(120deg, #004e92, #000428);
      background-size: 200% 200%;
      animation: marine 10s ease infinite;
    }

    @keyframes marine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Lazy loading for images */
    img {
      loading: lazy;
    }
  </style>
</head>
<body class="relative bg-gray-50">
  <!-- Navigation Bar -->
  <nav class="w-full marine-bg-animation fixed top-0 z-50 shadow-lg" x-data="{ isOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img src="https://www.jskborneoreef.my/assets/images/br-logo-02-new-418x268.webp" alt="JSK Borneo Reef Logo" width="41" height="26">
          </div>
        </div>
        
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button @click="isOpen = !isOpen" class="text-white hover:text-gray-200 focus:outline-none" aria-label="Toggle menu">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path x-show="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              <path x-show="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <!-- Desktop menu -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="https://jskborneoreef.my" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Website</a>
            <a href="#activities" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Activities</a>
            <a href="https://jskborneoreef.my" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-center">Book Now</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div x-show="isOpen" class="md:hidden" x-transition>
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="https://jskborneoreef.my" class="text-white hover:text-gray-200 block px-3 py-2 rounded-md text-base font-medium">Website</a>
        <a href="#activities" class="text-white hover:text-gray-200 block px-3 py-2 rounded-md text-base font-medium">Activities</a>
        <a href="https://jskborneoreef.my" class="bg-blue-500 hover:bg-blue-600 text-white block px-3 py-2 rounded-md text-base font-medium">Book Now</a>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <div class="pt-16">
    <!-- Activities Section -->
    <section id="activities" class="container mx-auto px-4 py-16 md:py-24">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-800">Our Activities</h2>
      
      <div id="activities-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 lg:gap-8 max-w-6xl mx-auto">
        <!-- Activity cards will be rendered here by JavaScript -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div>
            <h3 class="text-xl font-bold mb-4">Contact Us</h3>
            <p class="mb-2">JSK Borneo Reef Sea World</p>
            <p class="mb-2">Kota Kinabalu, Sabah</p>
            <p class="mb-2">Malaysia</p>
          </div>
          <div>
            <h3 class="text-xl font-bold mb-4">Quick Links</h3>
            <ul class="space-y-2">
              <li><a href="https://jskborneoreef.my" class="hover:text-blue-400 transition-colors">Website</a></li>
              <li><a href="#activities" class="hover:text-blue-400 transition-colors">Activities</a></li>
              <li><a href="https://jskborneoreef.my" class="hover:text-blue-400 transition-colors">Book Now</a></li>
            </ul>
          </div>
          <div>
            <h3 class="text-xl font-bold mb-4">Follow Us</h3>
            <div class="flex space-x-6">
              <a href="https://web.facebook.com/JSKFloatingIsland" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition-colors text-xl" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.instagram.com/jskfloatingisland/" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition-colors text-xl" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.tiktok.com/@jskfloatingisland" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition-colors text-xl" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="border-t border-gray-800 mt-8 pt-8 text-center">
          <p>&copy; 2025 JSK Borneo Reef Sea World. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Language Switcher -->
  <div class="gtranslate_wrapper"></div>
  <script>
    window.gtranslateSettings = {
      "default_language": "ms",
      "languages": ["ms", "zh-CN", "zh-TW", "en"],
      "wrapper_selector": ".gtranslate_wrapper",
      "switcher_horizontal_position": "right",
      "float_switcher_open_direction": "bottom",
      "flag_style": "3d"
    }
  </script>
</body>
</html>
